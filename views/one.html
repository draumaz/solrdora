{{ define "content" }}

{{ $bibRecord := . }}
{{ range $name, $values := .Document }}
  {{ if $bibRecord.IsMultiValue $name }}
    <p><b>{{ $name }}:</b></p>
    <ul>
      {{ range $value := $values }}
        <li>{{ $value }}
      {{ end }}
    </ul>
  {{ else }}
    <p><b>{{ $name }}:</b> {{ $values }}</p>
  {{ end }}
{{ end }}

{{ end }}
